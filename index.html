<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- nhúng font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- liên kết css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Figma to HTML p2</title>
  </head>
  <body>
    <!-- header -->
    <div class="header fixed">
      <div class="main-content">
        <div class="body-header">
          <!-- logo -->
          <div class="logo">
            <img
              src="./assets/img/Logo-1.svg"
              alt="Besnik."
              class="main-logo"
            />
            <img
              src="./assets/img/Logo-2.svg"
              alt="Besnik."
              class="main-logo"
            />
            <img
              src="./assets/img/Logo-3.svg"
              alt="Besnik."
              class="main-logo"
            />
          </div>
          <!-- nav: thanh điều hướng -->
          <nav class="nav">
            <ul>
              <li class="active">
                <a href="#!">Home</a>
              </li>
              <li>
                <a href="#!">Futures</a>
              </li>
              <li>
                <a href="#!">Pricing</a>
              </li>
              <li>
                <a href="#!">About</a>
              </li>
              <li>
                <a href="#!">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- btn actin: nút hành động -->
          <div class="action">
            <a href="#!" class="btn-sign-in">Sign in</a>
            <a href="#!" class="btn btn-sign-up">Sign up</a>
          </div>
        </div>
      </div>
    </div>
    <!-- main -->
    <main>
      <!-- hero -->
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- hero left -->
            <div class="content-block">
              <p class="top-title">😎 EASY LEAENING PLATFORM</p>
              <h1 class="title">Words learner come here.</h1>
              <p class="desc">
                Build skills with courses, certificates, and get online
                knowledge from our world-class platform.
              </p>
              <div class="cta-group">
                <a href="#!" class="btn btn-get-started">Get Started</a>

<a href="#!" class="play-video">
  <img src="./assets/icon/watch-vd.svg" alt="">
</a>
              </div>
            </div>
            <!-- hero right -->
            <div class="media-block">
              <img src="./assets/img/teacher.jpg" alt="" class="img" />
              <!-- course -->
              <div class="media-course">
                <img
                  src="./assets/img/Book.svg"
                  alt="Book"
                  class="course-icon"
                />
                <span class="detail">Courses 1000+</span>
              </div>
              <!-- Schedules -->
              <div class="media-schedules">
                <span class="detail">Schedules</span>
                <img
                  src="./assets/icon/Schedules-1.svg"
                  alt=""
                  class="schedules-icon icon-1"
                />
                <img
                  src="./assets/icon/Schedules-2.svg"
                  alt=""
                  class="schedules-icon icon-2"
                />
                <img
                  src="./assets/icon/Schedules-3.svg"
                  alt=""
                  class="schedules-icon icon-3"
                />
                <img
                  src="./assets/icon/Schedules-4.svg"
                  alt=""
                  class="schedules-icon icon-4"
                />
              </div>
              <!-- avatar-block -->
<div class="avatar-block">
                <span class="detail">Our Active Students</span>
                <div class="ava-list">
                  <img src="./assets/img/ava-1.jpg" alt="avatar 1" class="ava">
                  <img src="./assets/img/ava-2.jpg" alt="avatar 2" class="ava">
                  <img src="./assets/img/ava-3.jpg" alt="avatar 3" class="ava">
                  <img src="./assets/img/ava-4.jpg" alt="avatar 4" class="ava">
                  <div class="ava avar-more">
                      <span>10K+</span>
                  </div>
</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
